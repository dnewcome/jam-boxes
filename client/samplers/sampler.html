<!DOCTYPE html>
<html>
  <head>
    <!-- Load JQuery and JQuery-UI -->
    <script type="text/javascript" src="../lib/jquery-1.6.2.min.js"></script>
    
    <!-- Load DSP.js -->
    <script src="../lib/dsp.js"></script>
    <script src="audioengine.js"></script>
    <script>
		var ae = new AudioEngine();

      var s = new Sampler('../audio/1.wav', bufferSize, sampleRate);
      s.envelope = new ADSR(0, 0, 1, Infinity, 0, sampleRate);
      s.envelope.disable(); // turn off so it does not auto trigger
	ae.addSampler( s );
      
      var s2 = new Sampler('../audio/sn.wav', bufferSize, sampleRate);
      s2.envelope = new ADSR(0, 0, 1, Infinity, 0, sampleRate);
      s2.envelope.disable(); // turn off so it does not auto trigger
	ae.addSampler( s2 );

		function start() { 
			ae.start();
		}
		function stop() {
			ae.stop();
		}
    </script>

    <style type="text/css">
    </style>
  </head>
  <body>
      
	<button onclick="start();">Start</button>
	<button onclick="stop();">Stop</button>
    <h1>Sampler</h1>
    
  </body>
</html>
