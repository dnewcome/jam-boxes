<!doctype html>
<html>
<head>
  <title>JAM BOXES</title>
  <style type="text/css">

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    #logo {
      background-image: url('logo.png');
      width: 290px;
      height: 83px;
    }

    #container {
      width: 980px;
      height: 600px;
      margin: 0 auto;
      padding: 0 10px;
    }

    #canvas {
      position: relative;
    }

    #canvas > .user {
      position: absolute;
      left: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <div id="logo"></div>
    </header>
	<button onclick="start();">Start</button>
	<button onclick="stop();">Stop</button>

    <div id="canvas"></div>

    <footer>
    </footer>
  </div>
  <script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="lib/jquery.jeditable.min.js"></script>
  <script type="text/javascript" src="lib/raphael-min.js"></script>
  <script type="text/javascript" src="lib/events.js"></script>
  <script type="text/javascript" src="lib/dsp.js"></script>
  <script type="text/javascript" src="lib/audiolib.min.js"></script>
  <script type="text/javascript" src="audioengine.js"></script>
  <script type="text/javascript" src="audioengineconfig.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="arraymodel.js"></script>
  <script type="text/javascript" src="usermodel.js"></script>
  <script type="text/javascript" src="view.js"></script>
  <script type="text/javascript" src="shape.js"></script>
  <script type="text/javascript" src="effects-box.js"></script>
  <script type="text/javascript" src="notes-box.js"></script>
  <script type="text/javascript" src="userview.js"></script>
  <script type="text/javascript" src="dnd-manager.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="network.js"></script>

  <script type="text/html" id="userInfoTemplate">
    <div class="user">
      <div class="username"></div>
      <p>
        <label for="mute">Mute:</label><input type="checkbox" name="mute" value="mute" />
      </p>
      <p>
        <label for="solo">Solo:</label><input type="checkbox" name="solo" value="solo" />
      </p>
    </div>
  </script>

</body>
</html>
